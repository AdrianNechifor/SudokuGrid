<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Smecher</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="SudokuBoards.js" ></script>
    <script src="main_sudocu.js" ></script>

</head>
<body>
<header><h1 class="title">Sudoku Smecher pentru cei mai smecheri!</h1></header>
<div class="all">
    <div class="container_game"></div>
        <div class="container_menu">
            <button class="new_game">New Game</button>
            <button class="choice" id="choice7" value="7">7</button>
            <button class="choice" id="choice8" value="8">8</button>
            <button class="choice" id="choice9" value="9">9</button>
            <button class="choice" id="choice4" value="4">4</button>
            <button class="choice" id="choice5" value="5">5</button>
            <button class="choice" id="choice6" value="6">6</button>
            <button class="choice" id="choice1" value="1">1</button>
            <button class="choice" id="choice2" value="2">2</button>
            <button class="choice" id="choice3" value="3">3</button>
            <button class="choice" id="choiceErase">Erase</button>
            <button class="choice" id="choiceUndo">Undo</button>
            <button class="choice reset" id="choiceHint">Reset</button>
        </div>
    <div class="container_message"></div>
    <div style="clear:both"></div>
</div>
<footer><h1>Adrian Nechifor</h1>
        <h1>Dima Procopovici</h1>
</footer>
</body>
</html>
